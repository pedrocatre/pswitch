<!DOCTYPE html>
<html>
<head>
    <title>pswitch - jQuery extension</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../src/jquery.pswitch.js"></script>
    <link rel="stylesheet" type="text/css" href="../src/jquery.pswitch.css">
    <style type="text/css">
        body {
            font-family:Arial, Helvetica;
            font-size:14px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $("input.pswitch").pswitch();
            $("input.pswitch2").pswitch({r: 25, g: 120, b: 30});
            $("input.pswitch3").pswitch({r: 140, g: 25, b: 30});
            $("input.pswitch4").pswitch({flat: true});
        });
    </script>
</head>
<body>

<div class="container" style="text-align:center">

    <h1>pswitch</h1>
    <h2>transform boring checkboxes into pretty switches</h2>

    <p>
        <iframe src="http://ghbtns.com/github-btn.html?user=thmp&repo=pswitch&type=watch"
  allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
        <iframe src="http://ghbtns.com/github-btn.html?user=thmp&repo=pswitch&type=fork"
  allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
    </p>

    <p>
        <input type="checkbox" value="live" class="pswitch" data-checked="Live" data-unchecked="Test">
    </p>

    <p>
        <input type="checkbox" value="not" class="pswitch" checked="checked">
        <input type="checkbox" value="not" class="pswitch2" checked="checked">
        <input type="checkbox" value="not" class="pswitch3" checked="checked">
        <input type="checkbox" value="not" class="pswitch" disabled="disabled" checked="checked">
    </p>

    <p>
        <strong>optional flat-ui style</strong>
    </p>
    <p>
        <input type="checkbox" value="not" class="pswitch4" checked="checked">
        <input type="checkbox" value="not" class="pswitch4">
        <input type="checkbox" value="not" class="pswitch4" checked="checked" disabled="disabled">
    </p>

    <p>Compatibility: Chrome, Safari, Firefox, IE9+<br /><a href="http://github.com/thmp/pswitch">Documentation</a></p>

</div>

</body>
</html>
